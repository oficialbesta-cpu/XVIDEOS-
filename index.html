<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha IA</title>
<style>
body { font-family: Arial; background: #111; color: #fff; }
input, textarea { width: 95%; margin: 5px; padding: 10px; border-radius: 5px; }
button { padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
#chat { height: 350px; overflow-y: auto; background: #222; padding: 10px; border-radius: 5px; }
.msg { padding: 10px; background: #333; margin-bottom: 10px; border-radius: 5px; position: relative; }
.copy-btn {
  position: absolute;
  right: 10px;
  bottom: 10px;
  padding: 5px 10px;
}
</style>
</head>
<body>

<h2>IA no GitHub</h2>

<input id="apiKey" placeholder="Sua API KEY do Google">
<textarea id="systemPrompt" placeholder="Prompt da IA (opcional)"></textarea>
<div id="chat"></div>

<input id="userMsg" placeholder="Digite sua mensagem...">
<button onclick="enviarMensagem()">Enviar</button>

<script>
async function enviarMensagem(){
  const key = document.getElementById("apiKey").value.trim();
  const prompt = document.getElementById("systemPrompt").value.trim();
  const msg = document.getElementById("userMsg").value.trim();

  if(!key) return alert("Coloque sua API KEY!");
  if(!msg) return;

  addUser("Você: " + msg);
  document.getElementById("userMsg").value = "";

  try {
    const body = {
      contents: [{
        role: "user",
        parts: [{ text: prompt + "\n\nUsuário: " + msg }]
      }]
    };

    const req = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=" + key,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }
    );

    const res = await req.json();

    const texto =
      res?.candidates?.[0]?.content?.parts?.[0]?.text ||
      "ERRO NA IA";

    addIA(texto);

  } catch (e) {
    console.log(e);
    addIA("ERRO NA IA");
  }
}

function addUser(txt){
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = txt;
  document.getElementById("chat").appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addIA(text){
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = "IA: " + text;

  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.innerText = "Copiar";
  btn.onclick = () => {
    navigator.clipboard.writeText(text);
    btn.innerText = "Copiado!";
    setTimeout(() => btn.innerText = "Copiar", 1500);
  };

  div.appendChild(btn);

  document.getElementById("chat").appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
  </html>
